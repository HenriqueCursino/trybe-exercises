<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        // 1
        function changeText (tag, string) {
            document.getElementsByTagName(tag)[0].innerText = string;
        }
        changeText('p', 'Vou Estar Bem!');

        // 2
        function changeColor1 (color1) {
            document.getElementsByClassName('main-content')[0].style.backgroundColor = color1;
        }
        changeColor1('rgb(76,164,109)');

        // 3
        function changeColor2 (color2) {
            document.getElementsByClassName('center-content')[0].style.backgroundColor = color2;
        }
        changeColor2('white');

        // 4
        function correctText (text) {
            document.getElementsByClassName('title')[0].innerText = text;
        }
        correctText('Henrique Cursino');

        // 5
        function maiuscula () {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
        }
        maiuscula()

        // 6
        function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();
    
    </script>
  </body>
</html>
