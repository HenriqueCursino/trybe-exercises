<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center">
        <h1 class='title box-style display-1'>Formulário</h1>
    </header>
    <form method="GET">

        <fieldset class="box-style">
            <legend id="title2">Dados Pessoais:</legend>
    
            <div class="container">
                <label for="name" class="sub-title form-label">Nome:</label>
                <br>
                <input type="text" name="name" id="name" class='box-input form-control' maxlength="40" required>
            </div>
    
            <div class="container">
                <label for="email" class="sub-title form-label">Email:</label>
                <br>
                <input type="text" name="email" id="email" class='box-input form-control' maxlength="50" required>
            </div>
                
            <div class="container">
                <label form="cpf" class="sub-title form-label">CPF:</label>
                <br>
                <input type="text" name="cpf" id="cpf" class="box-input form-control" maxlength="14" required>
            </div>
    
            <div class="container">
                <label for="endereço" class="sub-title form-label">Endereço:</label>
                <br>
                <input type="text" name="endereço" id="endereço" class="box-input form-control" maxlength="200" required>
            </div>

            <div class="container">
                <label for="city" class="sub-title form-label">Cidade:</label>
                <br>
                <input type="text" name="city" id="city" class="box-input form-control" maxlength="28" required>
            </div>

            <div class="line-content">
                <label for="estate" class="sub-title form-label">Estado:</label>
                <select id="estate" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-check">
                <input type="radio" name="live" id="house" value="house" required>
                <label for="house">Casa</label>
                <br>
                <input type="radio" name="live" id="apartament" value="apartament" required>
                <label for="apartament">Apartamento</label>
            </div>

            <div class="line-content">
                <button type='button' class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-warning">Resetar informações</button>
              </div>
    
        </fieldset>

    </form>

    <script src="script.js"></script>
</body>
</html>
